<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
<style>
    table{ margin: auto;
        border: 2px rgb(19, 202, 74) dashed; width: 50%; border-collapse: collapse; text-align: center; 
    }
    th,td{
        border: 3px rgb(155, 228, 155) solid; border-collapse: collapse;
    }
    #th{
        background-color: rgb(218, 211, 21); color: green;
    }
    .td{
        background-color: antiquewhite; color: rgb(163, 107, 39);
    }
    
</style>


</head>
<body>
    <table>
        <tr id="th">
            <th>ID</th>
            <th>name</th>
            <th>age</th>

        </tr>
        <tr class="td">
            <td> 01</td>
            <td> aysha</td>
            <td> 23</td>
        </tr>
        <tr class="td">
            <td> 02</td>
            <td> Riya</td>
            <td> 33</td>
        </tr>
    </table>
</body>
</html>
